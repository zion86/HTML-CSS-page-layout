<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Flexbox Table Layout</title>
</head>
<body>

  <h1>Flexbox table layout with text overflow</h1>
  
  <div class="grid">

    <div class="grid__row">
      <div class="text">text</div>
      <div class="text">text</div>
      <div class="text">text</div>
    </div>
    
    <div class="grid__row">
      <div class="text">Lorem, ipsum.</div>
      <div class="text">text</div>
      <div class="text">Lorem ipsum dolor sit amet consectetur.</div>
      <div class="text">text</div>
      <div class="text">Lorem ipsum dolor sit amet.</div>
      <div class="text">Lorem, ipsum dolor.</div>
    </div>

    <div class="grid__row">
      <div class="text">text</div>
    </div>

    <div class="grid__row">
      <div class="text">text</div>
      <div class="text">Lorem ipsum dolor sit.</div>
    </div>

  </div>

</body>
</html>
